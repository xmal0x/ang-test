<div class="modal-content">
  <div class="modal-header">
    <h4>Add new user</h4>
    <button (click)="close()" class="close-button">x</button>
  </div>
  <form
    class="form"
    (submit)="addNewUser()"
    [formGroup]="addUserForm"
  >
    <input class="text" placeholder="name..." type="text" formControlName="name">
    <label class="label">
      <input class="checkbox" type="checkbox" formControlName="active">active
    </label>

    <button type="submit" [disabled]="!addUserForm.valid">Create</button>
  </form>

</div>
