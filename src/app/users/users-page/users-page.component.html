<div class="users">
  <div class="head">
    <h2>Users</h2>
    <button [disabled]="!(isAddButtonEnabled$ | async)" (click)="toggleModal()">Add User</button>
  </div>

  <hr>

  <app-table [users]="(users$ | async) || []"></app-table>

  <div *ngIf="showModal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h4>Add new user</h4>
        <button (click)="toggleModal()" class="close-button">x</button>
      </div>
      <form
        class="form"
        (submit)="addNewUser()"
        [formGroup]="addUserForm"
      >
        <input class="text" placeholder="name..." type="text" formControlName="name">
        <label class="label">
          <input class="checkbox" type="checkbox" formControlName="active">active
        </label>

        <button type="submit" [disabled]="!addUserForm.valid">Create</button>
      </form>

    </div>
  </div>

</div>
