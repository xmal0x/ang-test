<div class="users">
  <div class="head">
    <h2>Users</h2>
    <button [disabled]="!(isAddButtonEnabled$ | async)" (click)="showModal()">Add User</button>
  </div>

  <hr>

  <app-table [users]="(users$ | async) || []"></app-table>

  <div *ngIf="showModal$ | async" class="modal">
    <app-modal></app-modal>
  </div>

</div>
