<div class="users">
  <ng-container *ngIf="data$ | async as data">
    <div class="head">
      <h2>Users</h2>
      <app-button
        [disabled]="!data.isAddButtonEnabled"
        (click)="showModal()"
        text="Add User"
        type="button"
        size="lg"
      ></app-button>
    </div>

    <hr>

    <app-table [users]="data.users"></app-table>

    <div *ngIf="data.showModal" class="modal">
      <app-form></app-form>
    </div>

  </ng-container>

</div>
